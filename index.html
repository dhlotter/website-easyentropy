<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Moon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000000;
        }
        #error-message {
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #loading {
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <div id="loading">Loading moon textures...</div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        try {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Increase size significantly
            const moonRadius = 1.25;
            const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(moonRadius, 512, 512);
            const textureLoader = new THREE.TextureLoader();
            
            // Load moon texture and displacement map
            Promise.all([
                new Promise((resolve, reject) => 
                    textureLoader.load(
                        'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/moon_1024.jpg',
                        resolve,
                        undefined,
                        reject
                    )
                ),
                new Promise((resolve, reject) =>
                    textureLoader.load(
                        'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/moon_1024.jpg',
                        resolve,
                        undefined,
                        reject
                    )
                )
            ]).then(([colorMap, bumpMap]) => {
                colorMap.colorSpace = THREE.SRGBColorSpace;
                
                const material = new THREE.MeshPhongMaterial({
                    map: colorMap,
                    bumpMap: bumpMap,
                    bumpScale: 0.12,
                    shininess: 2,
                    specular: new THREE.Color(0x222222),
                });

                const moon = new THREE.Mesh(geometry, material);
                moon.castShadow = true;
                moon.receiveShadow = true;
                
                moon.rotation.x = 0.3;
                moon.rotation.z = -0.15;
                scene.add(moon);

                // Darker ambient light for deeper shadows
                const ambientLight = new THREE.AmbientLight(0x040404);
                scene.add(ambientLight);

                // Main directional light for dramatic shadow
                const mainLight = new THREE.DirectionalLight(0xffffff, 2);
                mainLight.position.set(4, 1, 3);
                mainLight.castShadow = true;
                mainLight.shadow.mapSize.width = 4096;
                mainLight.shadow.mapSize.height = 4096;
                mainLight.shadow.camera.near = 0.1;
                mainLight.shadow.camera.far = 100;
                mainLight.shadow.bias = -0.00001;
                scene.add(mainLight);

                // Very subtle fill light
                const fillLight = new THREE.DirectionalLight(0x111111, 0.2);
                fillLight.position.set(-3, -1, -2);
                scene.add(fillLight);

                // Position camera to match reference view
                camera.position.z = 8;
                camera.position.y = 1.5;
                camera.position.x = -1;
                camera.lookAt(0, 0, 0);

                // Hide loading message
                document.getElementById('loading').style.display = 'none';

                // Animation
                let time = 0;
                function animate() {
                    requestAnimationFrame(animate);
                    time += 0.0003;
                    
                    moon.rotation.y = time;
                    
                    renderer.render(scene, camera);
                }

                animate();
            }).catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = 'Error loading textures: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
                console.error('Error:', error);
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

        } catch (error) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = 'Error: ' + error.message;
            document.getElementById('error-message').style.display = 'block';
            console.error('Error:', error);
        }
    </script>
</body>
</html>
